<div *ngIf="habit">
  <div class="card my-2 overflow-auto">
    <div class="card-body">
      <h5 class="card-title">{{habit.name}} Details</h5>
      <div class="my-3">
        <label class="form-label" for="habit-name">Habit name: </label>
        <input class="form-control" id="habit-name" [(ngModel)]="habit.name" placeholder="Habit name" />
      </div>
      <div class="my-2">
        <button class="btn btn-dark" (click)="goBack()">Back</button>
        <button class="btn btn-primary mx-4" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
