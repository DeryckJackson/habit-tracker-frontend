<div class="card my-2">
  <div class="card-body">
    <h5 class="card-title">Habits</h5>
    <table class="table table-bordered text-center">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col" *ngFor="let day of weekdays">{{day}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let habit of habits">
          <th scope="row">{{habit.name}}</th>
          <td *ngFor="let index of createRange(7)">
            <button class="btn btn-secondary" (click)="toggleTask(habit, index)">
              <ng-template *ngIf="habit.days[index]; then thenBlock; else elseBlock"></ng-template>
              <ng-template #thenBlock>âœ“</ng-template>
              <ng-template #elseBlock>X</ng-template>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
